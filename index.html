<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="otherStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Gloria+Hallelujah&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <div id="mainContainer">
        <div class="container" id="input">
            <!-- Input Tasks -->
            <h1 id='titleText'>TO DO LIST</h1>
            <!-- input style  -->
            <label class="field field_v2">
                <input id = "inputTask" class="field__input" placeholder="e.g. buy milk">
            </label>
            <br>
            <button id='createBtn' class='button1'>ENTER</button>
            <button id= 'clearBtn'class='button1'>CLEAR</button>
        </div>
        <div class="container" id="output">
            <!-- Output Tasks -->
            <div id = "taskListDiv">
                <!-- tasks will be appended here -->
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
